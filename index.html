
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ImageTracker/astromarker.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
	  <a-assets>
		<img id="card" src="models/burger/card1.jpg" />
        <a-asset-item id="bur" src="models/burger/BurgAR.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
		<a-plane src="#card" position="0 0 0.025" height="1.8" width="1.2" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="90 0 0 " position="0 .3 0" scale="0.75 0.75 0.75" src="#bur" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
